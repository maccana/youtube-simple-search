<!DOCTYPE html>
<html>
    <head>
    	<title>Youtube Simple Search</title>
    	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    	<script src="search.js" type="text/javascript"></script>
      <!-- Google API : onClientLoad is function called when script is loaded -->
      <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>

			<!-- Bootstrap -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
    	<header>
    		<h1 class="w100 text-center text-muted">Youtube Simple Search</h1>
    	</header>
	    <div class="row">
		    <div class="col-md-6 col-md-offset-3">
		    	<form action="#">
		    		<p><input class="form-control" type="text" placeholder="Type search here..." id="search"></p>
		    		<p><input class="form-control btn btn-primary w100" type="submit"></p>
		    	</form>
		        <!-- <pre id="response"></pre> -->
		        <div id="results"></div>    		    	
		    </div>
	    </div>
    </body>
</html>
